  <!-- ========= 打字動畫 JS ========= -->
  <script>
    const phrases = [
      "我是資工系學生",
      "曾經有一隻鴿子說過: 古菇顧",
      "你剛剛看了一段沒有意義的文字",
      "手機不充電--就會沒電",
      "我爸媽是同一天結婚的",
      "如果你一天省下買一杯奶茶的錢，十天後你可以買十杯",
    ];

    const el = document.querySelector(".typewriter-text");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentPhrase = phrases[phraseIndex];
      const visibleText = currentPhrase.slice(0, charIndex);
      el.textContent = visibleText;

      if (!isDeleting && charIndex < currentPhrase.length) {
        charIndex++;
        setTimeout(type, 100); // 打字速度
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(type, 50); // 刪字速度
      } else {
        if (!isDeleting) {
          setTimeout(() => {
            isDeleting = true;
            type();
          }, 1200); // 顯示完後停頓
        } else {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(type, 400); // 換句子前停頓
        }
      }
    }

    type();
  </script>
